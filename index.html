<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">APENAS UM SHOW</h3>
                <p class="descricao">Mordecai e Rigby são guardas de um parque. Mas esses melhores amigos são preguiçosos e não deixam o trabalho interferir com sua capacidade de se divertir.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-play"></i>
                        ASSISTIR AGORA 
                    </button>

                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                         MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--Criando o efeito carrosel com owl-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/rick.jpg" alt="Rick and Morty">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/attack.jpg" alt="Attack on Titan">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/dragonball.jpg" alt="Dragon Ball">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/gooddoctor.jpg" alt="The Good Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/loki.jpg" alt="Loki">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/greys.jpg" alt="Greys Anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/greg.jpg" alt="Mundo de Greg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/kick.jpg" alt="Kick">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/peaky.jpg" alt="Peaky">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/stranger.jpg" alt="Stranger Things">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/simpsons.jpg" alt="Os Simpsons">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/bobs.jpg" alt="Bobs burger">
            </div>
        </div>
    </div>


    <!--Icone de FontAwesome-->
    <script src="https://kit.fontawesome.com/c324d69416.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
